<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karrar Haider - Link Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://unpkg.com/react@19/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@19/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            direction: rtl;
        }
        
        .link-button {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: none;
            border-radius: 25px;
            padding: 18px 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #000;
            font-weight: 700;
            font-size: 20px;
            transition: all 0.4s ease;
            box-shadow: 0 6px 22px rgba(0, 0, 0, 0.15), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.8), 
                        inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .link-button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }
        
        .instagram-btn { background: linear-gradient(145deg, #ffeef7, #f8d7da); }
        .telegram-btn { background: linear-gradient(145deg, #e3f2ff, #cce7ff); }
        .tiktok-btn { background: linear-gradient(145deg, #fff0f0, #ffe6e6); }
        .youtube-btn { background: linear-gradient(145deg, #ffeeee, #ffe0e0); }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 1s ease-out;
        }
        
        @media (max-width: 480px) {
            .link-button {
                padding: 16px 22px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // LinkButton Component
        const LinkButton = ({ href, text, iconClass, customClassName }) => {
            const baseClasses = `group w-full max-w-sm mx-auto flex items-center justify-center gap-3 p-4 rounded-2xl
                         font-bold text-lg shadow-lg
                         transition-all duration-300 ease-in-out
                         hover:scale-105 hover:-translate-y-1
                         active:scale-100 active:translate-y-0`;

            return React.createElement('a', {
                href: href,
                target: '_blank',
                rel: 'noopener noreferrer',
                className: `${baseClasses} ${customClassName || 'bg-white/20 text-white'}`
            }, 
                React.createElement('i', { 
                    className: `${iconClass} text-2xl leading-none transition-transform duration-300 group-hover:scale-110` 
                }),
                React.createElement('span', { className: 'leading-none' }, text)
            );
        };

        // Main App Component
        const App = () => {
            const [particles, setParticles] = useState([]);

            const createParticles = (e) => {
                const newParticles = [];
                const numParticles = 30;
                const colors = ['#FFFFFF', '#FFD700', '#FFFACD', '#FFEFD5'];

                for (let i = 0; i < numParticles; i++) {
                    newParticles.push({
                        id: Math.random(),
                        x: e.clientX,
                        y: e.clientY,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.7) * 8,
                        opacity: 1,
                        size: Math.random() * 4 + 2,
                        color: colors[Math.floor(Math.random() * colors.length)],
                    });
                }
                setParticles(current => [...current, ...newParticles]);
            };

            useEffect(() => {
                if (particles.length === 0) return;

                let animationFrameId;

                const animate = () => {
                    setParticles(currentParticles => 
                        currentParticles.map(p => ({
                            ...p,
                            x: p.x + p.vx,
                            y: p.y + p.vy,
                            vy: p.vy + 0.15,
                            opacity: p.opacity - 0.02,
                        })).filter(p => p.opacity > 0)
                    );
                    animationFrameId = requestAnimationFrame(animate);
                };

                animationFrameId = requestAnimationFrame(animate);

                return () => cancelAnimationFrame(animationFrameId);
            }, [particles.length > 0]);

            const socialLinks = [
                {
                    href: "https://instagram.com/k9x9i",
                    text: "إنستغرام",
                    iconClass: "fab fa-instagram",
                    customClassName: "bg-[#FFE4E9] text-black hover:brightness-95",
                },
                {
                    href: "https://t.me/k9x9l",
                    text: "تيليغرام",
                    iconClass: "fab fa-telegram",
                    customClassName: "bg-[#E0F2FF] text-black hover:brightness-95",
                },
                {
                    href: "https://tiktok.com/@k9x9i",
                    text: "تيك توك",
                    iconClass: "fab fa-tiktok",
                    customClassName: "bg-[#FFE4E9] text-black hover:brightness-95",
                },
                {
                    href: "https://www.youtube.com/@k9x9i",
                    text: "يوتيوب",
                    iconClass: "fab fa-youtube",
                    customClassName: "bg-[#FFE4E9] text-black hover:brightness-95",
                },
            ];

            return React.createElement('main', {
                className: "min-h-screen w-full bg-gradient-to-br from-orange-400 via-amber-500 to-yellow-500 flex flex-col items-center justify-center p-4 overflow-hidden"
            },
                [
                    // Particles
                    ...particles.map(({ id, x, y, size, color, opacity }) => 
                        React.createElement('div', {
                            key: id,
                            className: "fixed rounded-full pointer-events-none z-50",
                            style: {
                                left: x,
                                top: y,
                                width: `${size}px`,
                                height: `${size}px`,
                                backgroundColor: color,
                                opacity: opacity,
                                transform: 'translate(-50%, -50%)',
                            }
                        })
                    ),
                    
                    // Main Content
                    React.createElement('div', { 
                        className: "relative z-10 flex flex-col items-center w-full max-w-md text-center" 
                    },
                        [
                            // Header
                            React.createElement('header', { 
                                key: 'header',
                                className: "mb-8 flex flex-col items-center" 
                            },
                                [
                                    React.createElement('img', {
                                        key: 'img',
                                        src: "https://i.ibb.co/mVWRvyjT/IMG-3743.png",
                                        alt: "صورة كرار حيدر",
                                        className: "w-40 h-40 rounded-full object-cover shadow-2xl border-4 border-white/50 transition-transform duration-300 hover:scale-105"
                                    }),
                                    React.createElement('h1', {
                                        key: 'title',
                                        onClick: createParticles,
                                        className: "mt-6 text-4xl sm:text-5xl font-extrabold text-white tracking-tight select-none cursor-pointer transition-transform duration-200 active:scale-95 fade-in",
                                        style: { textShadow: '0 4px 12px rgba(0,0,0,0.4)' }
                                    }, "كـــــرار حــيــدر"),
                                    React.createElement('div', {
                                        key: 'divider',
                                        className: "mt-3 h-1 w-24 bg-white/70 rounded-full"
                                    })
                                ]
                            ),
                            
                            // Links Section
                            React.createElement('section', {
                                key: 'links',
                                className: "w-full flex flex-col gap-5 px-4 sm:px-0"
                            },
                                socialLinks.map((link) => 
                                    React.createElement(LinkButton, {
                                        key: link.href,
                                        href: link.href,
                                        text: link.text,
                                        iconClass: link.iconClass,
                                        customClassName: link.customClassName
                                    })
                                )
                            ),
                            
                            // Footer
                            React.createElement('footer', {
                                key: 'footer',
                                className: "mt-12 text-center text-white/80 text-sm font-medium"
                            },
                                React.createElement('p', null, "جميع الحقوق محفوظة 2025©️")
                            )
                        ]
                    )
                ]
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(React.StrictMode, null, 
            React.createElement(App)
        ));
    </script>
</body>
</html>
